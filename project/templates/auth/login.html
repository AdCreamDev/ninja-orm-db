{% extends './base/base.html' %}
{% block content %}
<div>
  <h2>Log in Page</h2>
  <form action="/login" method="POST">
    <div>이메일: <input name="email" required /></div>
    <div>비밀번호: <input type="password" name="password" required /></div>
    <button type="submit">Log in</button>
  </form>
</div>
{% endblock %}
